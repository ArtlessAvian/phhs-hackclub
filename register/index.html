<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/pg5.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../assets/js/registration.js">

    </script>
</head>
<body>
  <div id="container">
    <div>
        <ul id="nav">
            <li><a class="active" href="../">Home</a></li>
                <li><a href="../about">About</a></li>
                <li><a href="../materials">Materials</a></li>
                <li><a href="../events">Events</a></li>
                <li><a href="../register">Register</a></li>
        </ul>
    </div>

    <div id="register">
        <h1>Join Hack Club!</h1>
        <form name="registration" class="register_form" action="https://formspree.io/jingjerma@gmail.com" method="post"
        onsubmit="return formValidation()">
        <ul>
            <li>
                <label for="fname">First Name</label>
                <input type="text" name="fname" maxlength="15" required>
            </li>
            <br>
            <li>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" maxlength="20" required>
            </li>
            <br>
            <li>
                <label for="grade">Grade</label>
                <select name="grade" required>
                    <option style="display:none;"></option>
                    <option value="freshman">9</option>
                    <option value="sophomore">10</option>
                    <option value="junior">11</option>
                    <option value="senior">12</option>
                </select>
            </li>
            <br>
            <li>
                <label for="idNumber">ID Number</label>
                <input type="text" name="idNumber" maxlength="8" required>
            </li>
            <br>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </li>
        </ul>
        <input type="hidden" name="success" value="success.html">
        <br>
        <div id="buttonHolder">
        <input id="submit_button" type="submit" value="Submit">
        </div>
        </form>

        <div id="footer">
            <p style="margin-top:15px;">Website designed by <a href="http://jingje.me">Brian Ma</a></p>
            <p>Copyright &copy; 2017 Piedmont Hills Hack Club All Rights Reserved.</p>
            <p><a href="https://hackclub.com">Visit official Hack Club website</a></p>
            <i class="fa fa-github"></i>
        </div>
    </div>
</div>
</body>
</html>
